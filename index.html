<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body class="bg-gray-700 flex justify-center font-mono">
 <div class="bg-gray-800 mt-20 border-2 md:mt-48 border-gray-900 shadow-2xl rounded-lg">
   <div class="display relative flex flex-col flex-wrap justify-around p-8 space-y-0  border-b-2 border-gray-900">
     <div class="display-1 overflow-hidden screen focus:bg-gray-700 opacity-20 outline-none rounded-t-lg bg-transparent text-white text-right text-3xl">00</div>
     <div class="display-2 overflow-hidden screen focus:bg-gray-700 outline-none rounded-t-lg bg-transparent text-white text-right text-3xl overflow-hidden">0</div>
     <div class="temp-result left-10 opacity-20 absolute bottom-2 focus:bg-gray-700 outline-none rounded-t-lg bg-transparent text-white text-right text-3xl">0</div>
   </div>

   <!--buttons-->
   <div class="all-buttons p-6 text-white grid grid-cols-4 gap-5 text-xl">
     <button class="button all-clear focus:outline-none bg-blue-500 hover:bg-blue-400 rounded-full p-5">C</button>
     <button class="button last-entity-clear focus:outline-none bg-blue-500 hover:bg-blue-400 rounded-full p-5">CE</button>
     <button class="button operation focus:outline-none bg-blue-500 hover:bg-blue-400 rounded-full p-5">%</button>
     <button class="button operation focus:outline-none bg-purple-500 p-5 hover:bg-purple-400 rounded-full">/</button>
 
      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">1</button>
      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">2</button>
      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">3</button>
      <button class="button operation focus:outline-none bg-purple-500 p-5 hover:bg-purple-400 rounded-full">x</button>

      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">4</button>
      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">5</button>
      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">6</button>
      <button class="button operation focus:outline-none bg-purple-500 p-5 hover:bg-purple-400 rounded-full">-</button>

      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">7</button>
      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">8</button>
      <button class="button number focus:outline-none bg-gray-500 p-5 hover:bg-gray-400 rounded-full">9</button>
      <button class="button operation focus:outline-none bg-purple-500 p-5 hover:bg-purple-400 rounded-full ">+</button>

      <button class="button number focus:outline-none col-span-2 bg-yellow-500 text-black hover:bg-yellow-400 rounded-full p-5">0</button>
      <button class="button number focus:outline-none bg-yellow-500 text-black hover:bg-yellow-400 rounded-full p-5">.</button>
      <button class="button equal focus:outline-none bg-yellow-500 text-black p-5 hover:bg-yellow-400 rounded-full">=</button>
    </div>

  </div>
  <script src="main.js"></script>

</body>
</html>
